<!DOCTYPE html>
<html>
  <head>
    <title>XRP Charts Embedded Chart</title>

    <!-- D3 needs this -->
    <meta charset="utf-8">

    <script>
      API = "https://data.ripple.com/v2";
    </script>

    <!-- compiled CSS -->

    <!-- compiled common js -->
    <script type="text/javascript" src="lodash.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="ripple.js"></script>
    <script type="text/javascript" src="moment.js"></script>

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="script.js"></script>

    <style>
      body {
        font-family:Arial, Helvetica, sans-serif;
        text-align:center;
        margin:0;
        background:#fff;
        height:100%;
        position:absolute;
        width:100%;
        overflow: hidden;
      }

      #priceChart {
        height:100%;
      }

    </style>
  </head>
  <body>
    <div id="priceChart"></div>
    <script>
      var margin = {top: 30, right: 60, bottom: 50, left: 60};

      PriceChartWidget({
        id        : "priceChart",
        bodyTheme : true,
        margin    : margin,
        resize    : true
      }).loadFromQS();

    </script>
  </body>
</html>
